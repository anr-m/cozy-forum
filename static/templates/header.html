<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .PageTitle }}</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- <div class="navbar-header"> -->
                <a class="navbar-brand" href="/">Cozy Forum</a>
            <!-- </div> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarNav">
                {{ if ne (.User.UserID) (0) }}
                <ul class="navbar-nav">
                    <li class="nav-item" id="create"><a class="nav-link" href="/createpost">Create Post</a></li>
                </ul>
                {{ end }}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            {{ range .Categories }}
                                <a class="dropdown-item" href="/posts/{{ . }}">{{ . }}</a>
                            {{ end }}
                        </div>
                    </li>
                    
                    {{ if ne (.User.UserID) (0) }}

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ .User.Username }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/myposts">My Posts</a>
                            <a class="dropdown-item" href="/mylikes">My Likes</a>
                            <a class="dropdown-item" href="/logout">Logout</a>
                        </div>
                    </li>

                    {{ else }}
                    <li class="nav-item" id="login"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item" id="login"><a class="nav-link" href="/register">Register</a></li>
                    {{ end }}
                </ul>

            </div>
        </div>
    </nav>

</head>

<body>
    <div class="container">
